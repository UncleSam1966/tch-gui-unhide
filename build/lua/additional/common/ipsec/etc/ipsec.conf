conn %default
  auto = add
  compress = no
  type = tunnel
  dpdaction = clear
  dpddelay = 30s

conn responder-base
  leftid = @vpn.topcat.io
  leftsubnet = 0.0.0.0/0  # Route all traffic via VPN tunnel
  rightsourceip = %dhcp

# iOS (IKEv2)
conn responder-ikev2
  also = responder-base
  keyexchange = ikev2
  rightauth = eap-mschapv2
  ike = aes256-sha256-prfsha256-modp2048,aes256-sha256-prfsha256-ecp256!
  esp = aes256-sha256!

# Android (IPSec Xauth)
conn responder-ikev1-psk-xauth
  also = responder-base
  keyexchange = ikev1
  leftauth = psk
  rightauth = psk
  rightauth2 = xauth
  ike = aes256-sha512-prfsha512-modp1024,aes256-sha384-prfsha384-modp1024,aes256-sha256-prfsha256-modp1024!
  esp = aes128-sha1!
